# https://moonrepo.dev/docs/config/workspace
$schema: "./cache/schemas/workspace.json"

# extends: './shared/workspace.yml'

projects:
  root: "."

vcs:
  manager: "git"
  defaultBranch: "main"
  hooks:
    pre-commit:
      - "bun moon :lint --affected --status=staged"
    pre-merge:
      - "bun moon :test"
